<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-beneficiary-heading" jhiTranslate="zakatReminderApp.beneficiary.home.createOrEditLabel">Create or edit a Beneficiary</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zakatReminderApp.beneficiary.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zakatReminderApp.beneficiary.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zakatReminderApp.beneficiary.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zakatReminderApp.beneficiary.adress" for="field_adress">Adress</label>
                    <input type="text" class="form-control" name="adress" id="field_adress"
                           formControlName="adress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zakatReminderApp.beneficiary.otherDetails" for="field_otherDetails">Other Details</label>
                    <input type="text" class="form-control" name="otherDetails" id="field_otherDetails"
                           formControlName="otherDetails"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zakatReminderApp.beneficiary.extraUser" for="field_extraUser">Extra User</label>
                    <select class="form-control" id="field_extraUser" name="extraUser" formControlName="extraUserId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="extraUserOption.id" *ngFor="let extraUserOption of extrausers; trackBy: trackById">{{ extraUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
