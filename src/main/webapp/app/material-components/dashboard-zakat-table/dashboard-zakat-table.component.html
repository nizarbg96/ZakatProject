
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1 mb-2">

    <ng-container matColumnDef="beginDate">
        <th mat-header-cell *matHeaderCellDef> <h4  style="color: #1da1f2; text-align: center">Period</h4>  </th>
        <td mat-cell *matCellDef="let element" class="text-center">
            from <strong>{{element.period.beginDate.format("DD-MM-YYYY")}}</strong><br>
            to <strong>{{element.period.endDate.format("DD-MM-YYYY")}}</strong> </td>
    </ng-container>


    <ng-container matColumnDef="dueAmount">
        <th mat-header-cell *matHeaderCellDef> <h4  style="color: #1da1f2" class="text-center">DueAmount</h4>  </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.dueAmount}}<strong> TND</strong> </td>
    </ng-container>


    <ng-container matColumnDef="remainingAmount">
        <th mat-header-cell *matHeaderCellDef> <h4 style="color: #1da1f2" class="text-center">RemainingAmount</h4> </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.remainingAmount}}<strong> TND</strong> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
