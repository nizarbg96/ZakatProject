
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
    <ng-container matColumnDef="paymentAmount">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px"> Payment Amount </th>
        <td mat-cell *matCellDef="let element" style="min-width: 100px">
            {{element.payment.paymentAmount}}<strong>dt</strong>
        </td>
    </ng-container>
    <ng-container matColumnDef="paymentDate" style="min-width: 100px">>
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px"> Payment Date </th>
        <td mat-cell *matCellDef="let element">
            {{element.payment.paymentDate.format("DD-MM-YYYY")}}
        </td>
    </ng-container>
    <ng-container matColumnDef="zakatPeriod">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px"> Zakat Period</th>
        <td mat-cell *matCellDef="let element" style="min-width: 100px">
            from <strong>{{element.period.beginDate.format("DD-MM-YYYY")}}</strong><br>
            to <strong>{{element.period.endDate.format("DD-MM-YYYY")}}</strong>
        </td>
    </ng-container>>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
