<mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step>
        <form>
            <ng-template matStepLabel>Select Your Bank To Bind </ng-template>

            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="width: 12rem;">
                        <img class="card-img-top" [src]="bank1" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Bank 1</h5>
                            <mat-radio-group aria-label="Select an option" class="text-center" >
                                <mat-radio-button value="1" #radio1 (click)="clicked(radio1)" ></mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 12rem;">
                        <img class="card-img-top" [src]="bank2" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Bank 2</h5>
                            <mat-radio-group   aria-label="Select an option" class="text-center">
                                <mat-radio-button value="2" #radio2 (click)="clicked(radio2)"></mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 12rem;">
                        <img class="card-img-top" [src]="bank3" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Bank 3</h5>
                            <mat-radio-group  aria-label="Select an option" class="text-center">
                                <mat-radio-button value="3" #radio3 (click)="clicked(radio3)" ></mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Set your bankAccount credentials </ng-template>
            <mat-form-field>
                <mat-label>user email</mat-label>
                <input matInput placeholder="email" formControlName="email" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Set your bankAccount credentials</ng-template>
            <mat-form-field>
                <mat-label>user password</mat-label>
                <input matInput formControlName="password" placeholder="password"
                       required>

            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
            </mat-form-field>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <jhi-loading-spinner></jhi-loading-spinner>
        </div>
        <p *ngIf="!isLoading">You are now done.</p>

        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
            <button mat-button (click)="onSubmit()">Save</button>

        </div>
    </mat-step>
</mat-horizontal-stepper>
