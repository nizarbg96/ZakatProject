<div class="row mb-5">
    <div class="col-md-12">
        <div class="card" style="width:90%;margin:100px auto 0; background: rgb(255,255,255)"  >
            <div class="card-header card-header-danger" style="background:#2196F3">
                <h4 class="card-title">Add a beneficiary</h4>
            </div>
            <div class="card-body">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput name="firstName" formControlName="firstName" placeholder="Fist Name" type="text">
                                <div *ngIf="editForm.get('firstName')!.invalid && (editForm.get('firstName')!.dirty || editForm.get('firstName')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('firstName')?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Last Name" name="lastName"
                                       formControlName="lastName" type="text">
                                <div *ngIf="editForm.get('lastName')!.invalid && (editForm.get('lastName')!.dirty || editForm.get('lastName')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('lastName')?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="phone number" type="text" name="phoneNumber"
                                       formControlName="phoneNumber">
                                <div *ngIf="editForm.get('phoneNumber')!.invalid && (editForm.get('phoneNumber')!.dirty || editForm.get('phoneNumber')!.touched)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.get('phoneNumber')?.errors" >
                                        This field should be a number composed with 8 digits.
                                    </small>
                                </div>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="adress" type="text" name="adress"
                                       formControlName="adress">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label>Other Details</label>
                            <mat-form-field class="example-full-width">
                                <textarea matInput ame="otherDetails"
                                          formControlName="otherDetails"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button  type="submit"
                            class="btn btn-success pull-right" [disabled]="editForm.invalid || isSaving"
                            (click)="payZakatService.closeDialog.next()">
                        Save Beneficiary</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
